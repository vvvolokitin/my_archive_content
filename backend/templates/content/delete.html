{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <h2>Удалить запись?</h2>
  <hr>
  <h3>{{ object.title }}</h3>
  <p>{{ object.description }}</p>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" >Удалить</button>
    </div>
  </form>
</div>
{% endblock content %}
