{% extends "base.html" %}

{% block content %}
  <h2>Список</h2>
  <ul>
    {% for note in object_list %}
      <li>
        {{ note.title }}
        {{ note.year }}
        {{ note.status.status }}
        {% for genre in note.genre.all %}
          {{ genre.name }}
        {% endfor %}
    </li>
    {% endfor %}
  </ul>
{% endblock content %}
